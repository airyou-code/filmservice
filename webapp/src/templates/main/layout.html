<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Noto+Sans:wght@500&family=Plus+Jakarta+Sans:wght@300&family=Ubuntu:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src={% static "main/js/script.js" %}></script>

        crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(245, 245, 245);min-height: 100%;">
    <header class="p-3 bg-dark text-white fixed-top">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a id="nav-btn1" href="/" class="nav-link px-2 text-white" onclick="navbar_btn(1)">Home</a></li>
                    <li><a id="nav-btn2" href="#" class="nav-link px-2 text-white">Features</a></li>
                    <li><a id="nav-btn3" href="#" class="nav-link px-2 text-white">Pricing</a></li>
                    <li><a id="nav-btn4" href="#" class="nav-link px-2 text-white">FAQs</a></li>
                    <li><a id="nav-btn5" href="#" class="nav-link px-2 text-white">About</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" style="margin-left: -50px;">
                    <input type="search" onclick="alert(this.value)" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
                </form>

                <div class="text-end">
                    {% if user.is_authenticated %}
                        <li style="color: rgb(255, 255, 255)"><a style="color:rgb(255, 255, 255)" href="">hi,&#160;{{ user.username }}</a></li>
                        <li><a style="color: rgb(255, 255, 255)" href="/account/logout/">Log out</a></li>
                    {% else %}   
                        <a href="/account/login/" style="color: rgb(239, 246, 253);">
                            <button type="button" href="/account/login/" class="btn btn-outline-light me-2">Login</button>
                        </a>
                        <a href="/account/register/">
                            <button type="button" href="/account/register/" class="btn btn-info">Sign-up</button>
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>
