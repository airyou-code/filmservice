<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Noto+Sans:wght@500&family=Plus+Jakarta+Sans:wght@300&family=Ubuntu:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src={% static "main/js/script.js" %}></script>
    <script src="https://unpkg.com/htmx.org@1.8.0"
        integrity="sha384-cZuAZ+ZbwkNRnrKi05G/fjBX+azI9DNOkNYysZ0I/X5ZFgsmMiBXgDZof30F5ofc"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(245, 245, 245);min-height: 100%;">
    <header class="p-3 bg-dark text-white sticky-lg-top" style="margin-top: -1px;">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a id="nav-btn1" href="/" class="nav-link px-2 text-white" onclick="navbar_btn(1)">Home</a></li>
                    <li><a id="nav-btn2" href="#" class="nav-link px-2 text-white">Features</a></li>
                    <li><a id="nav-btn3" href="#" class="nav-link px-2 text-white">Pricing</a></li>
                    <li><a id="nav-btn5" href="#" class="nav-link px-2 text-white">About</a></li>
                </ul>

                <!-- <form action="">
                    <input type="search" class="form-control" id="exampleInputEmail1" placeholder="Search..." aria-describedby="emailHelp">
                </form> -->

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" style="min-width: 43%;">
                    <input type="search" 
                      class="form-control me-2"
                       placeholder="Search..."
                        name="q"
                        hx-get="/film/search_popup/"
                        hx-trigger="keyup changed delay:150ms"
                        hx-target="#search-popup">
                </form>
                <div style="min-width: 100%;
                        position: fixed;
                        /* bottom: 0; */
                        top: 60px;
                        right: 9px;">
                
                    <div class="container">
                        <div class="row">
                            <div class="col-6"></div>
                            <div id="search-popup" class="col-5" style="background-color: rgb(45, 45, 45);"></div>
                            <div class="col-1"></div>
                        </div>
                    </div>
                </div>

                <div class="text-end">
                    {% if user.is_authenticated %}
                        <li style="color: rgb(255, 255, 255)"><a style="color:rgb(255, 255, 255)" href="">hi,&#160;{{ user.username }}</a></li>
                        <li><a style="color: rgb(255, 255, 255)" href="/account/logout/">Log out</a></li>
                    {% else %}   
                        <a href="/account/login/" style="color: rgb(239, 246, 253);">
                            <button type="button" href="/account/login/" class="btn btn-outline-light me-2">Login</button>
                        </a>
                        <a href="/account/register/">
                            <button type="button" href="/account/register/" class="btn btn-info">Sign-up</button>
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>

		    {% if user.is_authenticated %}

    <div style="margin-top: -1px; min-height: 69vh">
        {% block content %}

<footer style="
        left: 0;
        bottom: 0;
        width: 100%;
        height: 80px;
        background-color: rgb(32, 25, 48);  "></footer>
</body>
