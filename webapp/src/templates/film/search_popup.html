{% for film in films %}
    <div class="col-12" style="height: 120px; border-top: 1px solid rgba(0,0,0,0.1);">
        <div class="row p-2">
            <div class="col-2"> 
                <span style="width: 64px; height: 96px;">
                    <a href="/film/{{ film.id_film }}/" class="a">
                        <img style="width: 64px; height: 96px;" src="{{ film.url_img }}" alt="{{ film.name }}">
                    </a>
                </span>
            </div>
            <div class="col-6">
                <a href="/film/{{ film.id_film }}/" class="a">
                    <p style="font-weight: 600; color: rgb(255, 255, 255);" >{{ film.name }}</p>
                    <p style="font-size: 10px; color: rgb(255, 255, 255);">{{ film.get_description_to_search }}</p>
                </a>
                </div>

            <div class="col-4">

            </div>
        </div>
    </div>
{% endfor %}

{% if q != "" %}
<a href="/film/" style="font-size: 15px; margin-bottom: 5px;">
    <div style="height: 35px;
            width: -webkit-fill-available;
            text-align: center;">
            все результаты
    </div> 
</a>
{% endif %}
