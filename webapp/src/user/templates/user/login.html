{% extends 'main/layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div style="
    width: 100%;
    height: 100vh;
    display: flex;
    flex-wrap: wrap;
    position: fixed;
    overflow: hidden;
    left: 0;
    top: 0;
    z-index: 1;
    height: 100%;
    background: url(/media/media/img-page/move-img-2560x1440.jpg);
    background-size: cover !important;
    background-position: center !important;
    filter: blur(1px);">
</div>
<div style="top: 0; right: 0; width: 100%; height: 100%; z-index: 2; position: absolute; background-color: rgba(0, 0, 0, 0.5);">
    <div class="px-auto" style="margin-top: 10%;">
        <p style="font-family: 'Roboto Condensed', sans-serif;">Movis </p>
    </div>
</div>
<div class="pr-film-page bg-black justify-content-center">
    <div class="text-center px-md-5">
        <main class="form-signin w-100 m-auto px-md-5 px-2">            
                    <div class="my-5" id="content">
                        {% if user.is_authenticated %}
                            <li style="color: rgb(255, 255, 255)"><a style="color:rgb(255, 255, 255)" href="">hi,&#160;{{ user.username }}</a></li>
                        {% endif %}
                        <p class="h1 py-2">Log-in</p>
                        <form method="post">
                            {% csrf_token %}
                            <p class="h3 mb-3 fw-normal">Please log in</p>

                            <div class="form-floating mb-2">
                                <input type="login" class="form-control" id="floatingInput" name="name" placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" name="pasword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>

                            <div class="checkbox mb-3">
                                <label>
                                    <input type="checkbox" value="remember-me"> Remember me
                                </label>
                            </div>
                            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                            <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
                            <button class="w-100 my-3 btn btn-lg btn-primary" type="submit">Login</button>
                        </form>
                    </div>        
            </div>
        </main>
    </div>
</div>
{% endblock %}
