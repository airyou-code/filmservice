{% extends 'main/layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="text-center my-5 px-md-5">
    <main class="form-signin w-100 m-auto px-md-5 px-2">
        <div class="row">
            <div class="col-lg-4 col-md-2 col-0"></div>
            <div class="col-lg-4 col-md-8 col-12  px-lg-5 px-md-2" style="padding-left: 10px; padding-right: 10px;">

                <div class="my-5" id="content">
                    <h1 class="py-2">Log-in</h1>
                    <form method="post">
                        {{ form|crispy }}
                        {% csrf_token %}
                        <button class="w-100 my-3 btn btn-lg btn-primary" type="submit">Login</button>
                    </form>
                </div>        
            </div>
            <div class="col-lg-4 col-md-2 col-0"></div>
        </div>
    </main>
</div>
{% endblock %}
