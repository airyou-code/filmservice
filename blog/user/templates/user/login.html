{% extends 'main/layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div style="text-align: center;">
    <main class="form-signin w-100 m-auto">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div id="header">
                    <span class="logo">Bookmarks</span>
                </div>
                <div id="content">
                    <h1>Log-in</h1>
                    <form method="post">
                        {{ form|crispy }}
                        {% csrf_token %}
                        <p class="py-3"><input type="submit" value="Log-in"></p>
                    </form>
                </div>        
            </div>
            <div class="col-3"></div>
        </div>
    </main>
</div>
{% endblock %}
