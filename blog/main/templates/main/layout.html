{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Noto+Sans:wght@500&family=Plus+Jakarta+Sans:wght@300&family=Ubuntu:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src={% static "main/js/script.js" %}></script>
    <script src="https://unpkg.com/htmx.org@1.8.0"
        integrity="sha384-cZuAZ+ZbwkNRnrKi05G/fjBX+azI9DNOkNYysZ0I/X5ZFgsmMiBXgDZof30F5ofc"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(245, 245, 245);">
    <header style="
        background-color: rgb(32, 25, 48);
        height: 75px;">
        <div class="container">
            <div class="col-3">
		    {% if user.is_authenticated %}
            <li style="color: rgb(255, 255, 255)"><a style="color:rgb(255, 255, 255)" href="">hi,&#160;{{ user.username }}</a></li>
            <li><a style="color: rgb(255, 255, 255)" href="/account/logout/">Log out</a></li>
            {% else %}
            <li><a style="color: rgb(255, 255, 255)" href="/account/register/">sign up</a></li>
            <li><a style="color: rgb(255, 255, 255)" href="/account/login/">log in</a></li>
            {% endif %}
            </div>
        </div>
    </header>
    
    {% block content %}
    {% endblock %}
<footer class="footer" style="
        background-color: rgb(32, 25, 48);
        height: 100px;"></footer>
</body>
</html>
