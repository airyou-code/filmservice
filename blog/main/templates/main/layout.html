<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Noto+Sans:wght@500&family=Plus+Jakarta+Sans:wght@300&family=Ubuntu:wght@300;400&display=swap"
        rel="stylesheet">
    <style>
        a {
            color: #000000;
            text-decoration: none;
        }

        a:visited {
            color: #000000;
        }

        a:hover {
            color: #000000;
            text-decoration: none;
        }

        .scale {
            transition: 0.5s;
            /* Время эффекта */
        }

        .scale:hover {
            transform: scale(1.05);
            /* Увеличиваем масштаб */
        }
    </style>

</head>

<body style="background-color: rgb(245, 245, 245);">
    <header style="
        background-color: rgb(32, 25, 48);
        height: 75px;">
        <div class="container">
            <div class="col-3">

            </div>
        </div>
    </header>
    {% block content %}
    {% endblock %}
<footer style="
        background-color: rgb(32, 25, 48);
        height: 100px;"></footer>
</body>
</html>
